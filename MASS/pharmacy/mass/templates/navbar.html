<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    .navbar {
        all: unset;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 20px 40px;
        background: linear-gradient(to right, #2c7a7b, #319795);
        border-bottom: 3px solid #1e5c5a;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        min-height: 55px;
        max-height: 55px;
    }

    .navbar-left, .navbar-right {
        display: flex;
        gap: 30px;
        align-items: center;
    }

    .navbar-title {
        flex: 1;
        text-align: center;
    }

    .navbar i {
        font-size: 24px;
        color: white;
        transition: transform 0.3s ease;
    }

    .navbar i:hover {
        transform: scale(1.3);
    }

    .navbar h1 {
        font-size: 32px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin: 0;
    }
</style>


<body>
    <div class="navbar">
    
    <div class="navbar-left">
        <a href="{% url 'products' %}">
            <i class="fas fa-home" style="font-size: 24px; color: white;"></i>
        </a>
        <a href="{% url 'symptom_form' %}" class="symptoms-icon">
            <i class="fas fa-stethoscope" style="font-size: 24px; color: white;"></i>
        </a>
    </div>

    
    <div class="navbar-title">
        <h1>Apteka MASS</h1>
    </div>

    
    <div class="navbar-right">
        <a href="{% url 'cart_view' %}">
            <i class="fas fa-shopping-cart" style="font-size: 24px; color: white;"></i>
        </a>
        <a href="{% url 'my_account' %}">
            <i class="fas fa-user" style="font-size: 24px; color: white;"></i>
        </a>
    </div>
</div>
