<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        h4 {
            margin-bottom: 20px;
            color: #666;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin-top: 20px;
        }
        .links p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MASS</h1>
        <h4>
            <p>Apteka MASS</p>
            <p>(Medicines and supplements simplified)</p>
            <p>PHARMACY MANAGEMENT SYSTEM</p>
        </h4>
        <a href="{% url 'products' %}">
            <button>View products</button>
        </a>
        <div class="links">
            <p><a href="{% url 'loginPage' %}">Log in</a></p>
            <p><a href="{% url 'registerPage' %}">Register</a></p>
        </div>
    </div>
</body>
</html>
