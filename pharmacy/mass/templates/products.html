<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        .medication-item {
            background-color: #ffffff;
            border: 2px solid #d1e7e7;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 250px;
            margin: 0 auto;
        }

        .medication-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .medication-description {
            font-size: 13px;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }

        .medication-image {
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .medication-price {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .add-to-cart {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .add-to-cart:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: scale(1.02);
        }

        form {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        input[type="number"] {
            width: 60px;
            padding: 4px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            color:  #000;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container-row {
                grid-template-columns: 1fr 1fr;
            }

            .medication-item {
                max-width: 90%;
                margin: 0 auto;
            }

            h1 {
                font-size: 22px;
            }

            .add-to-cart,
            button {
                width: 90%;
                font-size: 14px;
            }

            input[type="number"] {
                width: 50px;
            }
        }

        /* New styling for the icons and buttons */
        .icon-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .icon-container a {
            text-decoration: none;
            color: black;
            margin-bottom: 10px;
        }

        .icon-container button {
            background: linear-gradient(to right, #ff8c00, #e07b00);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .icon-container button:hover {
            background: linear-gradient(to right, #e07b00, #cc6b00);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <a href="{% url 'cart_view' %}">
            <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
        </a>
        <a href="{% url 'prescriptions_view' %}">
            <button>Recepty</button>
        </a>
    </div>

    <h1>Dostępne leki</h1>
    <form method="GET" action="{% url 'products' %}">
    <label for="category">Filtruj:</label>
    <select name="category" id="category" onchange="this.form.submit()">
        <option value="">Wszystkie</option>
        {% for key, label in categories %}
            <option value="{{ key }}" {% if request.GET.category == key %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
</form>
    <div class="container-row">
        {% for medication in medications %}
            <div class="medication-item">
                <h2><i class="fas fa-capsules" style="color: #4CAF50;"></i> {{ medication.name }}</h2>
                <p class="medication-description"><i class="fas fa-info-circle" style="color: #6c757d;"></i> {{ medication.description }}</p>
                <p><i class="fas fa-exclamation-triangle" style="color: orange;"></i> Skutki uboczne: {{ medication.side_effects }}</p>

                {% if medication.image %}
                    <img src="{{ medication.image.url }}" alt="{{ medication.name }}" class="medication-image">
                {% else %}
                    <p><i class="fas fa-image" style="color: gray;"></i> Brak zdjęcia</p>
                {% endif %}

                <p class="medication-price">Cena: {{ medication.price }} PLN</p>
                <form action="{% url 'add_to_cart' medication.id %}" method="POST">
                    {% csrf_token %}
                    <label for="quantity"><i class="fas fa-sort-numeric-up"></i> Ilość:</label>
                    <input type="number" name="quantity" min="1" value="1">
                    <button class="add-to-cart" type="submit">Dodaj do koszyka</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <div>
        <a href="{% url 'index' %}">
            <button>Wróć</button>
        </a>
    </div>
</body>
</html>
