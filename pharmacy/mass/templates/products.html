<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Leków</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Times New Romans, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Zmniejszono minimalną szerokość */
            gap: 20px; /* Zmniejszono odstępy między kartami */
            margin-top: 20px;
            width: 100%;
        }
        
        .medication-item {
            background-color: white;
            padding: 10px; /* Zmniejszono padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 250px; /* Dopasowano do nowej siatki */
            margin: 0 auto; /* Centrowanie */
        }
        
        .medication-description {
            font-size: 13px; /* Zmniejszono rozmiar tekstu opisu */
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .medication-image {
            max-height: 100px; /* Zmniejszono wysokość obrazka */
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .medication-price {
            font-size: 16px; /* Rozmiar tekstu ceny */
            font-weight: bold;
            margin: 10px 0;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-left: 5px;
            width: 100%;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        input[type="number"] {
            width: 60px;
            padding: 4px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 15px;
            margin-bottom: 10px;          
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .container-row {
                grid-template-columns: 1fr 1fr;
            }

            .medication-item {
                max-width: 90%;
                margin: 0 auto;
            }

            h1 {
                font-size: 18px;
            }

            .add-to-cart,
            button {
                width: 90%;
                font-size: 14px;
            }

            input[type="number"] {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 20px; right: 20px;">
        <a href="{% url 'cart_view' %}" style="text-decoration: none; color: black; position: relative;">
            <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
        </a>
    </div>
    
    <h1>Dostępne leki</h1>
    <div class="container-row">
        {% for medication in medications %}
            <div class="medication-item">
                <h2>{{ medication.name }}</h2>
                <p class="medication-description"><strong>Opis:</strong> {{ medication.description }}</p>
                <p><strong>Skutki uboczne:</strong> {{ medication.side_effects }}</p>

                {% if medication.image %}
                    <img src="{{ medication.image.url }}" alt="{{ medication.name }}" class="medication-image">
                {% else %}
                    <p>Brak zdjęcia</p>
                {% endif %}

                <p><strong>Cena:</strong> {{ medication.price }} PLN</p>
                <form action="{% url 'add_to_cart' medication.id %}" method="POST">
                    {% csrf_token %}
                    <label for="quantity">Ilość:</label>
                    <input type="number" name="quantity" min="1" value="1">
                    <button class="add-to-cart" type="submit">Dodaj do koszyka</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <div>
        <a href="{% url 'index' %}">
            <button>Wróć</button>
        </a>
    </div>    
</body>
</html>
