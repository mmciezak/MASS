<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie Zamówienia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #38b2ac, #319795);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #ffffff;
            color: #2d3748;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #38b2ac;
        }
        .container p {
            font-size: 16px;
            margin: 10px 0;
        }
        .container .order-details {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .container .order-details p {
            margin: 8px 0;
            font-size: 14px;
        }
        .container a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #38b2ac;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .container a:hover {
            background: #2c7a7b;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 22px;
            }
            .container p {
                font-size: 14px;
            }
            .container a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Zamówienie złożone pomyślnie!</h1>
        <p>Dziękujemy za zakupy w naszym sklepie!</p>
        <p>Powiadomimy cię, gdy zamówienie będzie gotowe w wybranym punkcie.</p>
        <a href="/">🏠 Powrót na stronę główną</a>
    </div>
</body>
</html>
