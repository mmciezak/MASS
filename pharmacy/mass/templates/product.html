<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ medication.name }}</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Dodanie ikon FontAwesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            background: linear-gradient(to right, #2c7a7b, #319795);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .icon-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar h1 {
            font-size: 24px;
            color: white;
            margin: 0;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .navbar i {
            font-size: 24px;
        }

        .medication-container {
            background-color: #ffffff;
            border: 2px solid #e0e7e7;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c7a7b;
        }

        .medication-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .medication-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .medication-side-effects {
            font-size: 14px;
            color: #e63946;
            margin-bottom: 15px;
        }

        .medication-price {
            font-size: 18px;
            font-weight: bold;
            color: #319795;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 80px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(to right, #2c7a7b, #319795);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #319795, #2c7a7b);
            transform: scale(1.05);
        }

        .back-to-products {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            background: #ddd;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-to-products:hover {
            background: #ccc;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .medication-container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .medication-price {
                font-size: 16px;
            }

            button, .back-to-products {
                font-size: 12px;
                padding: 8px 12px;
            }

            input[type="number"] {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Pasek nawigacyjny -->
    <div class="navbar">
        <h1>Apteka Online</h1>
        <div class="icon-container">
            <a href="{% url 'my_account' %}">
                <i class="fas fa-user-circle"></i> <!-- Ikona użytkownika -->
            </a>
            <a href="{% url 'cart_view' %}">
                <i class="fas fa-shopping-cart"></i> <!-- Ikona koszyka -->
            </a>
        </div>
    </div>

    <div class="medication-container">
        <h1>{{ medication.name }}</h1>
        
        {% if medication.image %}
            <img src="{{ medication.image.url }}" alt="{{ medication.name }}" class="medication-image">
        {% else %}
            <p>Brak zdjęcia</p>
        {% endif %}
        
        <p class="medication-description">{{ medication.description }}</p>
        <p class="medication-side-effects">Skutki uboczne: {{ medication.side_effects }}</p>
        <p class="medication-price">Cena: {{ medication.price }} PLN</p>
        
        <form action="{% url 'add_to_cart' medication.id %}" method="POST">
            {% csrf_token %}
            <label for="quantity">Ilość:</label>
            <input type="number" name="quantity" min="1" value="1">
            <button type="submit">Dodaj do koszyka</button>
        </form>
        
        <a href="{% url 'products' %}" class="back-to-products">Powrót do listy leków</a>
    </div>
</body>
</html>
